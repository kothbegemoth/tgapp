<!DOCTYPE html>
<html>
<head>
    <title>Анат. Теория</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключение стилей -->
</head>
<body>

    <!--список тем-->
    <div id="titliesContainer" class="theory-container">
        <button class="title-btn"></button>        
    </div>

    <!--модальное окно-->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <div class="image-block" id="imageBlock">
        </div>
        <div id="ticketText"></div>
        <button id="closeTicket" class="tg-button">Всё понятно</button>
        </div>
    </div>

    <!--Нижнее меню-->
    <div class="footer">
        <button class="footer-btn" id="theoryBtn"  onclick="window.location.href='tickets.html'">Теория</button>
        <button class="footer-btn" id="testsBtn"  onclick="window.location.href='tests.html'">Тесты</button>
        <button class="footer-btn" id="tasksBtn"  onclick="window.location.href='tasks.html'">Задачи</button>
        <button class="footer-btn" id="profileBtn" onclick="window.location.href='index.html'">Профиль</button>
    </div>

    <!-- Подключение логики -->
    <script src="js/app.js"></script>
    <script src="js/tickets/data_tickets.js"></script>
    <script src="js/tickets/tickets.js"></script>
    
</body>
</html>
